# MoveIt uses this configuration for controller management

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - left_ur_controller
    - right_ur_controller
    - left_gripper_controller
    - right_gripper_controller
    - wsg_left_gl_controller
    - wsg_left_gr_controller
    - wsg_right_gl_controller
    - wsg_right_gr_controller

  left_ur_controller:
    type: FollowJointTrajectory
    joints:
      - left_shoulder_pan_joint
      - left_shoulder_lift_joint
      - left_elbow_joint
      - left_wrist_1_joint
      - left_wrist_2_joint
      - left_wrist_3_joint
    action_ns: follow_joint_trajectory
    default: true
  right_ur_controller:
    type: FollowJointTrajectory
    joints:
      - right_shoulder_pan_joint
      - right_shoulder_lift_joint
      - right_elbow_joint
      - right_wrist_1_joint
      - right_wrist_2_joint
      - right_wrist_3_joint
    action_ns: follow_joint_trajectory
    default: true
  left_gripper_controller:
    type: FollowJointTrajectory
    joints:
      - left_wsg50_base_joint_gripper_left
      - left_wsg50_base_joint_gripper_right
    action_ns: follow_joint_trajectory
    default: true
  right_gripper_controller:
    type: FollowJointTrajectory
    joints:
      - right_wsg50_base_joint_gripper_left
      - right_wsg50_base_joint_gripper_right
    action_ns: follow_joint_trajectory
    default: true
  wsg_left_gl_controller:
    type: FollowJointTrajectory
    joints:
      - left_wsg50_base_joint_gripper_left
    action_ns: follow_joint_trajectory
    default: true
  wsg_left_gr_controller:
    type: FollowJointTrajectory
    joints:
      - left_wsg50_base_joint_gripper_right
    action_ns: follow_joint_trajectory
    default: true
  wsg_right_gl_controller:
    type: FollowJointTrajectory
    joints:
      - right_wsg50_base_joint_gripper_left
    action_ns: follow_joint_trajectory
    default: true
  wsg_right_gr_controller:
    type: FollowJointTrajectory
    joints:
      - right_wsg50_base_joint_gripper_right
    action_ns: follow_joint_trajectory
    default: true